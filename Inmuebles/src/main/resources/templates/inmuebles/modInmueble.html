<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>

	<div th:insert="fragments/fragMenu :: menu"></div>

	<div class="container">
		<div th:insert="fragments/msgko :: msgko"></div>
	</div>

	<div class="container">
		<div th:insert="fragments/msgok :: msgok"></div>
	</div>
	
	<form th:object="${inmueble}" th:action="@{/modificaInmueble}" method="post" enctype="multipart/form-data">
	<div class="card mx-auto" style="width: 60rem;">
	<h4 class="card-title text-center">Modificacion de inmueble</h4>
	<div class="form-row text-center p-5 ">
	
		<div class="form-group col-md-6 ">		
			<label for="direccion">Direccion</label> 
			<input type="text" 	class="form-control border-primary " 
			readonly="readonly" id="direccion" aria-describedby="textHelp"
		    name="direccion"	th:value="*{direccion}" >			
		</div>
		
		
		<div class="form-group col-md-2">
			<label for="fechaEstrenoPelicula">Fecha de compra</label> <input
				type="date" class="form-control border-primary" id="fechacomprainmueble"
				name="fechacomprainmueble"				
				th:value="*{fechacomprainmueble}"
				 th:errorclass="'form-control alert-danger'">
			<div class="form-text text-danger"
				th:if="${#fields.hasErrors('fechacomprainmueble')}"
				th:errors="*{fechacomprainmueble}"></div>
		</div>
		<div class="form-group col-md-4">
			<label for="urlPelicula">Datos Adicionales</label> <input type="text"
				class="form-control border-primary" id="datosAdicionales" name="datosAdicionales"
				aria-describedby="textHelp" 
				placeholder="datosAdicionales"
				th:value="*{datosAdicionales}" 
				th:errorclass="'form-control alert-danger'">
			<div class="form-text text-danger"
				th:if="${#fields.hasErrors('datosAdicionales')}"
				th:errors="*{datosAdicionales}"></div>
		</div>
		<div class="form-group col-md-6">
			<label for="docdatosAdicionales">Documentos</label> 
			<input type="file" name="file" class="form-control" />
			
		</div>

		
		</div>
		<div class="form-group col-12 text-center mb-3"> <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Guardar</button>
    	</div> 
    </div>
    

	</form>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
